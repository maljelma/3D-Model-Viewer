<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        #modelViewer {
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
        }

        #active-ar-button {
            right: 1rem;
        }

        #capturePoster,
        label[for="fileInput"] {
            left: 1rem;
        }

        #capturePoster {
            top: calc(1rem + 2.4rem + 0.1rem);
        }

        #active-ar-button,
        label[for="fileInput"] {
            top: 1rem;
        }

        #active-ar-button,
        label[for="fileInput"],
        #capturePoster {
            position: absolute;

            padding: 0.5rem 1.0rem;

            background-color: #fffa;

            border-color: #f8f2;
            border-radius: 1.25rem;
            border-width: 2px;
            border-style: solid;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #580909bb;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>

<body>
    <!-- model viewer -->
    <model-viewer id="modelViewer" src="./models/office_chair.glb" poster="" tone-mapping="neutral" shadow-intensity="1"
        ar camera-controls alt="A 3D model carousel">
        <button type="button" slot="ar-button" id="active-ar-button">Activate AR</button>
    </model-viewer>

    <!-- file input to upload the GLB file -->
    <label for="fileInput">Open File</label>
    <input title="GLB File" type="file" id="fileInput" accept=".glb" multiple>

    <button type="button" id="capturePoster" onclick="capturePoster('png')">Capture</button>
    <!-- file input -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const modelViewer = document.getElementById('modelViewer');

        fileInput.addEventListener('change', async function (event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                modelViewer.src = url;
            }
        });

        function download(file) {
            const link = document.createElement("a");
            link.download = file.name;
            link.href = URL.createObjectURL(file);
            link.click();

            // clean up the URL object
            URL.revokeObjectURL(link.href);
        }

        async function exportPoster(fileType = 'webp') {
            const modelViewer = document.getElementById("modelViewer");

            // use the toBlob method to capture the current model render as a Blob
            const blob = modelViewer.toBlob({ mimeType: `image/${fileType}`, qualityArgument: 0.92, idealAspect: true });

            return blob;
        }

        async function capturePoster(fileType) {
            const blob = await exportPoster(fileType);
            download(new File([blob], `poster.${fileType}`));
        }
    </script>

</body>

</html>
