<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" />
    <title>3D Model Viewer</title>
    <!-- <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> -->
    <script type="module" src="./lib/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./app/manifest.json">
    <script src="./app/app.js"></script>
    <!-- iOS -->
    <link rel="apple-touch-icon" href="./app/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./app/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#fff">
</head>

<body>
    <model-viewer id="posterModel" tone-mapping="neutral" shadow-intensity="1" alt="A 3D model carousel"></model-viewer>
    <!-- model viewer -->
    <!-- ar-modes is the used AR application/mode as starting from SceneViewer on Android or QuickLook on iOS -->
    <model-viewer id="modelViewer" src="" poster="" tone-mapping="neutral" shadow-intensity="1" camera-controls
        alt="A 3D model carousel" ar ar-modes="scene-viewer quick-look webxr fallback">

        <img id="modelLoadingIndicator" src="./icons/double-spinner.svg" alt="Loading">
        <div id="modelEmptyIndicator"><span>no model</span></div>
        <!-- NOTE: AR-VIEW WILL NOT FUNCTION IN LOCALHOST -->
        <button id="view-ar-button" type="button" slot="ar-button" class="image-button hidable-element">
            <img src="./icons/ar.svg" alt="icon">
        </button>
        <button id="info-button" type="button" class="image-button hidable-element hide-on-ar-mode">
            <img src="./icons/info.svg" alt="icon">
        </button>
        <div id="commands-menu">
            <button type="button" id="toggle-commands-visibility" class="image-button on">
                <img src="./icons/shown.svg" alt="state" class="on">
                <img src="./icons/hidden.svg" alt="state" class="off">
            </button>
            <div id="commands-container" class="hidable-element hide-on-ar-mode">
                <button type="button" id="print-model" class="image-button">
                    <img src="./icons/print.svg" alt="icon">
                </button>
                <label for="fileInput" id="open-files-command">
                    <button type="button" id="open-files" slot="ar-button" class="image-button">
                        <img src="./icons/add.svg" alt="icon">
                    </button>
                </label>
            </div>
        </div>

        <div id="loaded-models-container" class="hidable-element"></div>
        <div class="template model-item hidden-element">
            <img src="./icons/spinner.svg" alt="" class="background loading">
            <div class="remove-command">
                <img src="./icons/close.svg" alt="icon" class="icon">
            </div>
        </div>
    </model-viewer>

    <!-- file input to upload the GLB file -->
    <input title="GLB File" type="file" id="fileInput" accept=".glb" multiple>

    <div id="info">
        <div class="header">
            <h2>3D Model Viewer</h2>
            <div class="close-button image-button">
                <img src="./icons/close.svg" alt="icon" class="icon">
            </div>
        </div>

        <p>
            supports .glb and .glTF model file formats.
        </p>
    </div>
    <!-- scripts -->
    <script src="./lib/EventQueue.js"></script>
    <script src="./script.js"></script>
</body>

</html>
