<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!--  -->
    <style>
        body {
            margin: 0;
        }

        #modelViewer {
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
        }

        #fileInput {
            display: none;
        }

        /* commands */
        #commands-menu {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .image-button {
            width: 3rem;
            height: 3rem;

            display: flex;
            align-items: center;
            justify-content: center;

            margin-bottom: 12px;
        }

        .image-button img {
            height: 1.7rem;
        }

        .image-button.on>.off {
            display: none;
        }

        .image-button.off>.on {
            display: none;
        }

        /* loaded models container */
        #loaded-models-container {
            position: absolute;
            box-sizing: border-box;
            bottom: 1rem;
            left: 1rem;
            width: calc(100vw - (1rem + 1rem));
            height: 160px;

            display: grid;
            grid-auto-flow: column;

            /* children in-between gap */
            column-gap: .4rem;

            /* children top & bottom, start & end gap */
            padding: .4rem .8rem;

            /* children justify to the left */
            justify-content: start;

            overflow-x: scroll;
        }

        #loaded-models-container::-webkit-scrollbar {
            display: none;
        }

        #loaded-models-container,
        .model-item,
        .image-button {
            border-radius: 7px;
            border-color: #000;
            border-width: 2px;
            border-style: solid;

            background-color: #fff6;
        }

        .model-item {
            display: contents;
            position: relative;
            width: calc(160px - (1rem + 1rem) - (.5rem + .5rem));
            height: 100%;
            display: block;
            float: left;
            box-sizing: border-box;
        }

        .model-item .remove-command {
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;

            top: 0.1rem;
            right: 0.1rem;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remove-command .icon {
            height: 1.8rem;
        }

        #loaded-models-container .background {
            position: relative;
            width: 100%;
            height: 100%;

            object-fit: contain;
            object-position: center;
        }

        #loaded-models-container:empty::after {
            position: absolute;
            align-self: center;
            justify-self: center;
            font-size: 2rem;
            color: #00000091;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            content: 'no models';
            text-transform: uppercase;
        }

        .model-item.selected {
            border-color: blue;
        }

        .hidden-element {
            display: none !important;
        }

        #view-ar-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>

<body>
    <!-- model viewer -->
    <model-viewer id="modelViewer" src="./models/example.glb" poster="" tone-mapping="neutral" shadow-intensity="1" ar
        camera-controls alt="A 3D model carousel">
        <!-- NOTE: AR-VIEW WILL NOT FUNCTION ON LOCALHOST -->
        <button id="view-ar-button" type="button" slot="ar-button" class="image-button">
            <img src="./icons/ar.svg" alt="icon">
        </button>
        <div id="commands-menu">
            <button type="button" id="toggle-commands-visibility" class="image-button on">
                <img src="./icons/shown.svg" alt="state" class="on">
                <img src="./icons/hidden.svg" alt="state" class="off">
            </button>
            <div id="commands-container" class="">
                <button type="button" id="print-model" onclick="printModel('png')" class="image-button">
                    <img src="./icons/print.svg" alt="icon">
                </button>
                <label for="fileInput" id="open-files-command">
                    <button type="button" id="open-files" slot="ar-button" class="image-button">
                        <img src="./icons/open-file(s).svg" alt="icon">
                    </button>
                </label>
            </div>
        </div>

        <div id="loaded-models-container"></div>
        <div class="model-item default hidden-element">
            <img src="" alt="" class="background">
            <div class="remove-command">
                <img src="./icons/close.svg" alt="icon" class="icon">
            </div>
        </div>
    </model-viewer>

    <!-- file input to upload the GLB file -->
    <input title="GLB File" type="file" id="fileInput" accept=".glb" multiple>

    <!-- file input -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const modelViewer = document.getElementById('modelViewer');

        fileInput.addEventListener('change', async function (event) {
            document.getElementById("loaded-models-container").innerHTML = "";
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                modelViewer.src = url;
            }

            Array.from(event.target.files).forEach(f => {
                createModelCard(f);
            });
        });

        function download(file) {
            const link = document.createElement("a");
            link.download = file.name;
            link.href = URL.createObjectURL(file);
            link.click();

            // clean up the URL object
            URL.revokeObjectURL(link.href);
        }

        /* create a blob poster(e.i. image) of the 3d model in the given image-file-type(png, webp) */
        async function exportPoster(fileType = 'webp') {
            const modelViewer = document.getElementById("modelViewer");

            // use the toBlob method to capture the current model render as a Blob
            const blob = modelViewer.toBlob({ mimeType: `image/${fileType}`, qualityArgument: 0.92, idealAspect: true });

            return blob;
        }

        /* captures and downloads a blob poster(e.i. image) of the 3d model in the given image-file-type(png, webp) */
        async function printModel(fileType) {
            const blob = await exportPoster(fileType);
            download(new File([blob], `poster.${fileType}`));
        }

        /* ************************** */
        /* ** commands ************** */
        /* ************************** */

        /* open ar-view */
        /* const viewARCommand = document.getElementById("view-ar-command");
        document.getElementById("view-ar").addEventListener('click', () => {
            viewARCommand.click();
        }); */

        /* open file(s) picker */
        const openFilesCommand = document.getElementById("open-files-command");
        document.getElementById("open-files").addEventListener('click', () => {
            openFilesCommand.click();
        });

        /* show/hide commands */
        const commandsContainer = document.getElementById("commands-container");
        const loadedModelsContainer = document.getElementById("loaded-models-container");
        const toggleCommandsVisibility = document.getElementById("toggle-commands-visibility");
        toggleCommandsVisibility.addEventListener("click", () => {
            if (toggleCommandsVisibility.classList.contains('on')) {
                toggleCommandsVisibility.classList.remove('on');
                toggleCommandsVisibility.classList.add('off');
                commandsContainer.classList.add("hidden-element");
                loadedModelsContainer.classList.add("hidden-element");

            }
            else {
                toggleCommandsVisibility.classList.add('on');
                toggleCommandsVisibility.classList.remove('off');
                commandsContainer.classList.remove("hidden-element");
                loadedModelsContainer.classList.remove("hidden-element");
            }
        });


        /* show default poster */
        window.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("modelViewer");
            modelViewer.onload = async () => {
                /* update poster */
                const poster = await exportPoster();
                const url = URL.createObjectURL(poster);
                const defaultModelBackground = document.querySelector(".model-item.default").querySelector(".background");
                defaultModelBackground.src = url;

                /* clear on-load event callback */
                modelViewer.onload = undefined;
            }

        });

        function createModelCard(file) {
            const loadedModelsContainer = document.getElementById("loaded-models-container");
            const modelCard = document.querySelector(".model-item.default").cloneNode(true);
            modelCard.classList.remove("selected");
            modelCard.classList.remove("default");
            modelCard.classList.remove("hidden-element");
            const modelCardBackground = modelCard.querySelector(".background");
            modelCardBackground.src = "";
            loadedModelsContainer.appendChild(modelCard);

            modelCardBackground.onclick = async (e) => {
                const modelViewer = document.getElementById("modelViewer");
                const url = URL.createObjectURL(file);
                modelViewer.src = url;

                const selectedCard = document.querySelector(".model-item.selected");
                if (selectedCard) {
                    selectedCard.classList.remove('selected');
                }

                modelCard.classList.add("selected");

                if (!modelCardBackground.classList.contains("ready") || true) {
                    modelViewer.onload = async () => {
                        /* update poster */
                        const poster = await exportPoster();
                        const bUrl = URL.createObjectURL(poster);
                        modelCardBackground.src = bUrl;
                        modelCardBackground.classList.add("ready")

                        /* clear on-load event callback */
                        modelViewer.onload = undefined;
                    }
                }
            }
        }
    </script>

</body>

</html>
